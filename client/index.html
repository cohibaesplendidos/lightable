<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lightable app</title>

    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/side-menu.css">

    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <script src="js/vendors/jquery/jquery-1.11.3.min.js"></script>
    <script src="js/vendors/angularjs/angular.1.4.7.min.js"></script>
    <script src="js/vendors/angularjs/angular-route.1.4.7.min.js"></script>
    <script src="js/vendors/angularjs/angular-animate.1.4.7.min.js"></script>

    <base href="/">

</head>

<body ng-app="tableApp" ng-controller="navBarCtrl">

    <header ng-cloak>

        <div class="alignVerticalCenter">
            <div class="menuicon" ng-click="showLeft($event)"><img src="img/sidemenu.png" width="20" height="25"></div>
            <div class="h1 orange">#</div>
            <div class="h1 white">light</div>
            <div class="h1 orange">table</div>
        </div>

        <menu visible="leftVisible" alignment="left">
            <menu-item-no-link>light table</menu-item-no-link>
            <menu-item-no-link>version : {{version}}</menu-item-no-link>
            <menu-item url="/shutdown">shutdown</menu-item>
        </menu>

    </header>

    <script type="text/ng-template" id="home.html">

            <div>
                bla bla
            </div>
    </script>

    <script type="text/ng-template" id="404.html">
        <h1>Page Not Found</h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
    </script>

    <div class="page {{ pageClass }}" ng-view></div>

    <script src="js/app.js"></script>
    <!--controllers-->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/navBarCtrl.js"></script>
    <!--directives-->
    <script src="js/directives/directives.js"></script>
    <script src="js/directives/sidemenu.js"></script>

</body>
</html>
